{% load product_simple_tags %}

{% get_categories_counts as categories %}
{% if categories %}
    <div class="container-fluid pt-5">
        <div class="row px-xl-5 pb-3">
            {% for category in categories %}
                <div class="col-lg-4 col-md-6 pb-1">
                    <div class="cat-item d-flex flex-column border mb-4" style="padding: 30px;">
                        <p class="text-right">{{ category.product__count }} Products</p>
                        <a href="" class="cat-img position-relative overflow-hidden mb-3">
                            <img class="img-fluid" src="media/{{ category.image }} " alt="category-img"
                                 style="min-width: 300px;max-width: 300px;min-height: 300px;max-height: 300px">
                        </a>
                        <h5 class="font-weight-semi-bold m-0">{{ category.name }}</h5>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
