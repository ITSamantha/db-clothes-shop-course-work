{% extends 'base.html' %}
{% load static %}


{% block title %}
    <title>Cute&Classy - Contact us</title>
{% endblock %}

{% block navbar_position %}
    <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light"
         id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
{% endblock %}


{% block content %}

    {% include 'shop/includes/page_header.html' with title='Login' %}
    <div class="form-padding">
        <form method="POST" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <button type="submit" class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3">SUBMIT
                </button>
            </p>

        </form>
    </div>


{% endblock %}
